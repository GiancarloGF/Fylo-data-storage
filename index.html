<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main/estilos.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="main">

    <div class="main__contenedor">

      <div class="main__left">

        <div class="main__logo">
          <img src="images/logo.svg" alt="">
        </div>

        <div class="main__icons">

          <div class="icon"><img class="img__icon" src="images/icon-document.svg" alt=""></div>

          <div class="icon"><img class="img__icon" src="images/icon-folder.svg" alt=""></div>

          <div class="icon"><img class="img__icon" src="images/icon-upload.svg" alt=""></div>

        </div>

      </div>
      <div class="main__right">
        <div class="main__message">
          <h1>185 GB Left</h1>
        </div>
        <div class="main__storage">
          <p>You've used <strong>815 GB</strong> of your storage</p>
          <div class="level">
            <div class="level__line">
              <div class="level__line-inner"></div>
            </div>
            <div class="level__gb"><p class="level__start">0 GB</p><p class="level__end">1000 GB</p></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
